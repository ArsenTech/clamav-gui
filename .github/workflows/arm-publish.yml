name: 'Publish Linux Arm builds'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    strategy:
      matrix:
        include:
          - cpu: cortex-a72
            base_image: https://dietpi.com/downloads/images/DietPi_RPi5-ARMv8-Bookworm.img.xz
            appimage: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Cache rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Build app
        uses: pguyot/arm-runner-action@v2.6.5
        with:
          base_image: ${{ matrix.base_image }}
          cpu: ${{ matrix.cpu }}
          bind_mount_repository: true
          image_additional_mb: 10240
          optimize_image: no

          commands: |
            # Prevent Rust from complaining about $HOME not matching eid home
            export HOME=/root

            # Workaround to CI worker being stuck on Updating crates.io index
            export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse

            # Install setup prerequisites
            apt-get update -y
            apt-get install -y --no-install-recommends --no-install-suggests xz-utils xdg-utils curl libwebkit2gtk-4.1-dev build-essential libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libfuse2 file
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            . "$HOME/.cargo/env"
            curl -fsSL https://deb.nodesource.com/setup_lts.x | bash
            apt-get install -y nodejs

            # Install frontend dependencies
            npm install

            # Build the application
            npm run tauri build -- --bundles appimage --verbose

      - name: Get app version
        id: app_version
        run: echo "APP_VERSION=$(jq -r .version src-tauri/tauri.conf.json)" >> $GITHUB_OUTPUT

      - name: Upload appimage bundle
        uses: actions/upload-artifact@v6
        with:
          name: Linux ARM64 AppImage
          path: src-tauri/target/release/bundle/appimage/ClamAV_GUI_${{ steps.app_version }}_arm64.AppImage

      - name: Generate updater fragment (Linux ARM64)
        shell: bash
        run: |
          VERSION="${{ steps.app_version.outputs.APP_VERSION }}"
          APPIMAGE=$(ls src-tauri/target/release/bundle/appimage/*.AppImage | head -n 1)
          SIG="${APPIMAGE}.sig"

          if [ ! -f "$SIG" ]; then
            echo "Missing signature file: $SIG"
            exit 1
          fi

          mkdir -p updater

          cat > updater/platforms.json <<EOF
          {
            "linux-aarch64": {
              "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/$(basename "$APPIMAGE")",
              "signature": "$(tr -d '\n' < "$SIG")"
            }
          }
          EOF

      - name: Upload updater fragment
        uses: actions/upload-artifact@v4
        with:
          name: updater-fragments-linux-arm
          path: updater/platforms.json