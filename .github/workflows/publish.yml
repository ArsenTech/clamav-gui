name: 'Publish Release'

on:
  push:
    tags:
      - 'v*'
    branches: '*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "ClamAV GUI v__VERSION__"
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Generate updater fragment
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          REPO="${{ github.repository }}"
          mkdir -p updater

          add_platform () {
            KEY="$1"
            FILE="$2"

            SIG="$FILE.sig"
            if [ ! -f "$SIG" ]; then
              echo "Missing signature for $FILE"
              exit 1
            fi

            jq -n \
              --arg key "$KEY" \
              --arg url "https://github.com/$REPO/releases/download/v$VERSION/$(basename "$FILE")" \
              --arg sig "$(tr -d '\n' < "$SIG")" \
              '{ ($key): { url: $url, signature: $sig } }'
          }

          PLATFORMS=()

          for f in \
            src-tauri/target/release/bundle/msi/*.msi \
            src-tauri/target/release/bundle/appimage/*.AppImage \
            src-tauri/target/release/bundle/macos/*.app.tar.gz
          do
            [ -f "$f" ] || continue

            case "$f" in
              *.msi)
                PLATFORMS+=("$(add_platform windows-x86_64 "$f")")
                ;;
              *.AppImage)
                PLATFORMS+=("$(add_platform linux-x86_64 "$f")")
                ;;
              *x64.app.tar.gz)
                PLATFORMS+=("$(add_platform darwin-x86_64 "$f")")
                ;;
              *aarch64.app.tar.gz)
                PLATFORMS+=("$(add_platform darwin-aarch64 "$f")")
                ;;
            esac
          done
          sleep 5

          jq -s 'add' <<<"${PLATFORMS[@]}" > updater/platforms.json

      - name: Upload updater fragment
        uses: actions/upload-artifact@v4
        with:
          name: updater-fragments-${{ matrix.platform }}
          path: updater/platforms.json

      - name: Download updater fragments
        if: matrix.platform == 'windows-latest'
        uses: actions/download-artifact@v4
        with:
          pattern: updater-fragments-*
          path: fragments
          
      - name: Assemble latest.json
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          jq -s 'add' fragments/**/platforms.json > platforms.json

          jq -n \
            --arg version "$VERSION" \
            --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --slurpfile platforms platforms.json \
            '{
              version: $version,
              notes: "See GitHub release notes.",
              pub_date: $date,
              platforms: $platforms[0]
            }' > latest.json
            
      - name: Upload latest.json
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}