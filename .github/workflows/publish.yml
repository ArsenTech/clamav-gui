name: 'Publish Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (without v)'
        required: true
        type: string

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            id: macos-arm64
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            id: macos-x64
          - platform: 'ubuntu-22.04'
            args: ''
            id: ubuntu
          - platform: 'windows-latest'
            args: ''
            id: windows

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: npm install

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v${{ steps.version }}
          releaseName: "ClamAV GUI v${{ steps.version }}"
          releaseBody: '### Full Changelog: [`clamav-gui/CHANGELOG.md`](https://github.com/ArsenTech/clamav-gui/blob/main/CHANGELOG.md)'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Generate updater fragment
        shell: bash
        run: |
          VERSION="${{ steps.version }}"
          REPO="${{ github.repository }}"
          mkdir -p updater

          add_platform () {
            KEY="$1"
            FILE="$2"

            SIG="$FILE.sig"
            if [ ! -f "$SIG" ]; then
              echo "Missing signature for $FILE"
              exit 1
            fi

            jq -n \
              --arg key "$KEY" \
              --arg url "https://github.com/$REPO/releases/download/v$VERSION/$(basename "$FILE")" \
              --arg sig "$(tr -d '\n' < "$SIG")" \
              '{ ($key): { url: $url, signature: $sig } }'
          }

          PLATFORMS=()

          for f in \
            src-tauri/target/release/bundle/msi/*.msi \
            src-tauri/target/release/bundle/nsis/*.exe \
            src-tauri/target/release/bundle/appimage/*.AppImage \
            src-tauri/target/release/bundle/macos/*.app.tar.gz
          do
            [ -f "$f" ] || continue

            case "$f" in
              *.msi)
                PLATFORMS+=("$(add_platform windows-x86_64 "$f")")
                ;;
              *.exe)
                PLATFORMS+=("$(add_platform windows-x86_64 "$f")")
                ;;
              *.AppImage)
                PLATFORMS+=("$(add_platform linux-x86_64 "$f")")
                ;;
              *x64.app.tar.gz)
                PLATFORMS+=("$(add_platform darwin-x86_64 "$f")")
                ;;
              *aarch64.app.tar.gz)
                PLATFORMS+=("$(add_platform darwin-aarch64 "$f")")
                ;;
            esac
          done
          sleep 5

          jq -s 'add' <<<"${PLATFORMS[@]}" > updater/platforms.json

      - name: Upload updater fragment
        uses: actions/upload-artifact@v4
        with:
          name: updater-fragments-${{ matrix.id }}
          path: updater/platforms.json

  update-json:
    needs: publish-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download updater fragments
        uses: actions/download-artifact@v4
        with:
          pattern: updater-fragments-*
          path: fragments
          merge-multiple: true
      
      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Assemble latest.json
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{steps.version}}"
          RELEASE_BODY=$(gh api repos/${{ github.repository }}/releases/tags/v$VERSION --jq '.body')

          jq -s 'add' fragments/**/platforms.json > platforms.json

          jq -n \
            --arg version "$VERSION" \
            --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg notes "$RELEASE_BODY" \
            --slurpfile platforms platforms.json \
            '{
              version: $version,
              notes: $notes,
              pub_date: $date,
              platforms: $platforms[0]
            }' > latest.json

      - name: Upload latest.json
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}